<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="mainContainer">
        <div class="calculator">
          <div id="display">0</div>
          <div class="btnRow">
            <button id="clear" data-key="c">Clear</button>
            <button id="divide" data-key="/" class="operation">&#247</button>
          </div>
          <div class="btnRow">
            <button class="digit" data-key="7">7</button>
            <button class="digit" data-key="8">8</button>
            <button class="digit" data-key="9">9</button>
            <button id="multiply" data-key="*" class="operation">x</button>
          </div>
          <div class="btnRow">
            <button class="digit" data-key="4">4</button>
            <button class="digit" data-key="5">5</button>
            <button class="digit" data-key="6">6</button>
            <button id="subtract" data-key="-" class="operation">-</button>
          </div>
          <div class="btnRow">
            <button class="digit" data-key="1">1</button>
            <button class="digit" data-key="2">2</button>
            <button class="digit" data-key="3">3</button>
            <button id="add" data-key="+" class="operation">+</button>
          </div>
          <div class="btnRow">
            <button class="digit zero" data-key="0">0</button>
            <button id="equal" data-key="=">=</button>
          </div>
        </div>
    </div>
  </body>
</html>
